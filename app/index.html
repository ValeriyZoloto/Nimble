  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a class="logo__link" href="#">
            <picture class="logo__picture">
              <source srcset="images/logo/logo.webp" type="image/webp">
              <source srcset="img.jpg" type="images/logo/logo.png">
              <img class="logo__img" src="images/logo/logo.webp" alt="logo">
            </picture>
          </a>
        </div>
        <nav class="header__nav">
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">
                О токене
              </a>
            </li>

              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">
                Kibotrons
              </a>
            </li>
          </ul>

          <div class="header__buttons">
            <button class="btn header__btn" type="button">Регистрация</button>
            <button class="header__button" type="button">Войти</button>
            <button class="header__mobile-button" type="button">
              <svg class="header__svg">
                <use xlink:href="images/sprite.svg#entry-btn"></use>
              </svg>
            </button>
            <button class="header__menu-open" type="button">
              <svg class="header__svg-menu">
                <use xlink:href="images/sprite.svg#mob-menu-btn"></use>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </header>
